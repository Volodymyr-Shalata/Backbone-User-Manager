
    <form name="sign_up" id="sign_up" class="form-horizontal margin-top-80"  data-toggle="validator" role="form">
        <div class="form-group">
            <label for="first_name" class="col-sm-2 control-label white-color">First Name</label>
            <div class="col-sm-4">
                <input type="text" class="register form-control" id="first_name" name="first_name" placeholder="First name..." required>
            </div>
        </div>
        <div class="form-group">
            <label for="last_name" class="col-sm-2 control-label white-color">Last Name</label>
            <div class="col-sm-4">
                <input type="text" class="register form-control"  id="last_name" name="last_name" placeholder="Last Name...">
            </div>
        </div>
        <div class="form-group">
            <label for="age" class="col-sm-2 control-label white-color">Age</label>
            <div class="col-sm-4">
                <input type="text" class="register form-control"  id="age" name="age" placeholder="Age...">
            </div>
        </div>
        <div class="form-group">
            <label for="email" class="col-sm-2 control-label white-color">Email</label>
            <div class="col-sm-4">
                <input type="email" class="register form-control"  id="email" name="email" placeholder="@Email..." data-error="That email address is invalid" required>
            </div>
        </div>
        <div class="form-group">
            <label for="password" class="col-sm-2 control-label white-color">Password</label>
            <div class="col-sm-4">
                <input type="password"class="register  form-control"  id="password" name="password" placeholder="Password..." required>
            </div>
        </div>
        <div class="form-group">
            <label for="confirm_password" class="col-sm-2 control-label white-color">Confirm Password</label>
            <div class="col-sm-4">
                <input type="password" class="register form-control"  id="confirm_password" name="confirm_password" placeholder="Confirm Password..." data-match="#Password" data-match-error="Whoops, these don't match" required>
            </div>
        </div>
        <button id="register" class="btn btn-primary col-sm-offset-2" type="submit">Register</button>
    </form>
